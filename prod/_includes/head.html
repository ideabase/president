  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% if page.title %}{{ page.title }} - {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{% if page.description %}{{ page.description }} {% elsif page.teaser %}{{ page.teaser }} {% else %}{{ site.description }}{% endif %}">
      <meta name="twitter:card" content="summary">
      <meta name="twitter:site" content="{{site.twitter_username}}">
      <meta name="twitter:title" content="{% if page.title %}{{ page.title }} - {{ site.title }}{% else %}{{ site.title }}{% endif %}">
      <meta name="twitter:description" content="{% if page.description %}{{ page.description }} {% elsif page.teaser %}{{ page.teaser }} {% else %}{{ site.description }}{% endif %}">
      <meta name="twitter:creator" content="{{site.twitter_username}}">
      <meta name="twitter:image" content="{% if page.feature-image-path %}{{site.url}}/{{ page.feature-image-path }} {% else %} {{site.url}}/assets/img/feature-image-twitter.jpg {% endif %}">
      <meta property="og:title" content="{% if page.title %}{{ page.title }} - {{ site.title }}{% else %}{{ site.title }}{% endif %}" />
      <meta property="og:type" content="article" />
      <meta property="fb:app_id" content="1106586849361257" />
      <meta property="og:url" content="{{site.url}}{{page.url}}" />
      <meta property="og:image" content="{% if page.feature-image-path %}{{site.url}}/{{ page.feature-image-path }} {% else %} {{site.url}}/assets/img/feature-image-facebook.jpg {% endif %}"  />
      <meta property="og:description" content="{% if page.description %}{{ page.description }} {% elsif page.teaser %}{{ page.teaser }} {% else %}{{ site.description }}{% endif %}" />
      <meta property="og:site_name" content="{% if page.title %}{{ page.title }} - {{ site.title }}{% else %}{{ site.title }}{% endif %}" />
      <!--Favicons to Support All Devices-->
        <link rel="apple-touch-icon" sizes="180x180" href="{{site.url}}/apple-touch-icon.png">
        <link rel="icon" type="image/png" href="{{site.url}}/favicon-32x32.png" sizes="32x32">
        <link rel="icon" type="image/png" href="{{site.url}}/favicon-16x16.png" sizes="16x16">
        <link rel="manifest" href="{{site.url}}/manifest.json">
        <link rel="mask-icon" href="{{site.url}}/safari-pinned-tab.svg" color="#5bbad5">
        <meta name="msapplication-TileColor" content="#2b5797">
        <meta name="msapplication-TileImage" content="{{site.url}}/mstile-144x144.png">
        <meta name="theme-color" content="#ffffff">
      <script>
        // Picture element HTML5 shiv
        document.createElement( "picture" );
      </script>
      <style type="text/css">
        {% include critical.css %}
      </style>
      <script async src="{{site.url}}/assets/js/picturefill.min.js"></script>
      <!--[if IE 9]>
